{% extends "users/base_form.html" %}
{% load static %}
{% block content %}
    <section class="contentBar">
        <div class="navbar"><i onclick="sideCollapse()" class="collapseBar fas fa-bars"></i><i onclick="sideShow()"
                                                                                               class="showBar fas fa-bars"></i>
            <p>Work Experience</p>
        </div>
        <div class="mainContent">
            <form action="{% url 'users:work_info' %}" method="POST">
                {% csrf_token %}
                <div id="form0">
                    <div class="personalDetail-name">
                        <div class="personalDetail-fname">
                            <h4>Organization Name</h4>
                            <input name="institution_name" type="text" id="tole" placeholder="Organization Name"
                                   required>
                        </div>
                        <div class="personalDetail-fname">
                            <h4>Job Location</h4>
                            <input type="text" id="tole" placeholder="Job Location" required>
                        </div>
                        <div class="maritalStatus">
                            <h4>Job Title</h4>
                            <select name="designation" id="marital">
                                <option value="province">Front End Developer</option>
                                <option value="province">Django Developer</option>
                                <option value="province">Software Engineer</option>
                                <option value="province">Database Engineer</option>

                            </select>
                        </div>
                        <div class="maritalStatus">
                            <h4>Job Level</h4>
                            <select name="job_level" id="marital">
                                <option value="District">Intern</option>
                                <option value="District">Trainee</option>
                                <option value="District">Associate Level</option>
                                <option value="District">Mid Level</option>
                                <option value="District">Senior Level</option>
                                <option value="District">Team Lead</option>
                                <option value="District">Project Manager</option>

                            </select>
                        </div>
                        <div class="marksSecured">
                            <h4>Start Date</h4>
                            <div class="doubleInput">

                                <input name="start_date" type="number" min="1900" max="2099" step="1" value="2017"
                                       id="yearGrg"/>
                                <select name="start_date" id="marksSecuredNum">
                                    <option value="month">Jan</option>
                                    <option value="month">Fab</option>
                                    <option value="month">Mar</option>
                                    <option value="month">Apr</option>
                                    <option value="month">May</option>
                                    <option value="month">Jun</option>
                                    <option value="month">Jul</option>
                                    <option value="month">Aug</option>
                                    <option value="month">Sep</option>
                                    <option value="month">Oct</option>
                                    <option value="month">Nov</option>
                                    <option value="month">Dec</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="addSection" onclick="duplicate()">
                        + Add More Experience Detail
                    </div>
                    <div class="formSubmitBtn">
                        <input type="button" value="Skip" class="formButton">
                        <input type="submit" value="Save" class="formButton">
                    </div>
            </form>
        </div>
    </section>
    <script>
        const sideCollapse = () => {
            document.querySelector(".sideBar").style.width = "50px";
            document.querySelector(".collapseBar").style.display = "none";
            document.querySelector(".showBar").style.display = "block";
        }
        const sideShow = () => {
            document.querySelector(".sideBar").style.width = "290px";
            document.querySelector(".showBar").style.display = "none";
            document.querySelector(".collapseBar").style.display = "block";
        }
        var i = 0;

        function duplicate() {
            var original = document.getElementById('form' + i);
            var clone = original.cloneNode(true);
            clone.id = "form" + ++i;
            original.appendChild(clone);
        }
    </script>
{% endblock %}
